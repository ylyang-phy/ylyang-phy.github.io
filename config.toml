[markup]
	defaultMarkdownHandler = "goldmark"
  	[markup.asciidocExt]
    	backend = "html5"
		extensions = []
		failureLevel = "fatal"
		noHeaderOrFooter = true
		preserveTOC = false
		safeMode = "unsafe"
		sectionNumbers = false
		trace = false
		verbose = false
		workingFolderCurrent = false
		[markup.asciidocExt.attributes]
  	[markup.blackFriday]
		angledQuotes = false
		footnoteAnchorPrefix = ""
		footnoteReturnLinkContents = ""
		fractions = true
		hrefTargetBlank = false
		latexDashes = true
		nofollowLinks = false
		noreferrerLinks = false
		plainIDAnchors = true
		skipHTML = false
		smartDashes = true
		smartypants = true
		smartypantsQuotesNBSP = false
		taskLists = true
  	[markup.goldmark]
    	[markup.goldmark.extensions]
			definitionList = true
			footnote = true
			linkify = true
			strikethrough = true
			table = true
			taskList = true
			typographer = true
    	[markup.goldmark.parser]
			autoHeadingID = true
			autoHeadingIDType = "github"
			[markup.goldmark.parser.attribute]
				block = false
				title = true
    	[markup.goldmark.renderer]
			hardWraps = false
			unsafe = false
			xhtml = false
  	[markup.highlight]
		anchorLineNos = false
		codeFences = true
		guessSyntax = false
		hl_Lines = ""
		lineAnchors = ""
		lineNoStart = 1
		lineNos = false
		lineNumbersInTable = true
		noClasses = true
		style = "monokai"
		tabWidth = 4
  	[markup.tableOfContents]
		endLevel = 1
		ordered = false
		startLevel = 2